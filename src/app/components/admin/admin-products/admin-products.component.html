<p>
  <a [routerLink]="['/admin/products/new']" class="btn btn-primary">Nuevo producto</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products$ | async ">
      <td>{{ item.title }}</td>
      <td>{{ item.price }}</td>
      <td><a [routerLink]="['/admin/products/', item.key]" >Edit</a> </td>
    </tr>
  </tbody>
</table>


<div *ngFor="let item of products$ | async ">
  {{ item | json }}      
</div>
