<form #f="ngForm" (ngSubmit)="save(f.value)">
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" ngModel name="title" id="title" class="form-control">
</div>

<div class="form-group">
  <label for="price">Price</label>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="number" ngModel name="price" id="price" class="form-control">
  </div>

</div>

<div class="form-group">
  <label for="category">Category</label>
  <select type="text" ngModel name="category" id="category" class="form-control">
    <option value=""></option>
    <option *ngFor="let cat of categories$ | async " [value]="cat.key">
      {{ cat.payload.val().name }}      
    </option>
  </select>
</div>

<div class="form-group">
  <label for="imageUrl">Image URL</label>
  <input type="text" ngModel name="imageUrl" id="imageUrl" class="form-control">
</div>

<button type="submit">Save</button>

{{ f.value | json }}
</form>
