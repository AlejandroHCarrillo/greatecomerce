<form #f="ngForm" (ngSubmit)="save(f)">
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" #title="ngModel" ngModel name="title" id="title" class="form-control" required>
  <div class="alert alert-danger" *ngIf="title.touched && title.invalid">El nombre del producto es requerido.</div>
</div>

<div class="form-group">
  <label for="price">Price</label>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="number" #price="ngModel" ngModel name="price" id="price" class="form-control" required [min]="0">
  </div>
  <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
    <div *ngIf="price.errors?.required">El precio del producto es requerido.</div>
    <div *ngIf="price.errors?.min">El precio debe ser mayor que cero.</div>
  </div>

</div>

<div class="form-group">
  <label for="category">Category</label>
  <select type="text" #category="ngModel" ngModel name="category" id="category" class="form-control" required>
    <option value=""></option>
    <option *ngFor="let cat of categories$ | async " [value]="cat.key">
      {{ cat.name }}      
    </option>
  </select>
  <div class="alert alert-danger" *ngIf="category.touched && category.invalid">La categoria del producto es requerida.</div>
</div>

<div class="form-group">
  <label for="imageUrl">Image URL</label>
  <input type="text" #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" class="form-control" required>
  <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">La Url de la imagen del producto es requerido.</div>

</div>

<button type="submit">Save</button>

</form>
