<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-danger btn-block icon-center">
      <i class="fas fa-minus-circle"></i>
    </button>
  </div>
  <div class="col text-center">{{ shoppingCart.getQuantity(product)}} in cart</div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-success btn-block icon-center">
      <i class="fas fa-plus-circle"></i>
    </button>    
  </div>
</div>
