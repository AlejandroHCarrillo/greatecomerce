<div class="card">
  <div class="card-header">
    <img [src]="post.photoURL" class="user-photo-comment" alt="" *ngIf="post.photoURL">
    {{ post.userName || "Anonym" }}
    <small class="float-right"> {{ post.publishDate | date }}</small>
  </div>
  <div *ngIf="post" class="card-body">    
    <p class="card-text"> {{ post.post }} </p>
    <div *ngIf="post.comments">
      <div *ngFor="let comment of post.comments">
        <div class="comment-box">
          <img [src]="comment.photoURL" class="user-photo-comment" [alt]="comment.userName" *ngIf="comment.photoURL">
          <span class="comment-user">{{ comment.userName }}</span> : {{ comment.comment }} 
          <small class="comment-date float-right">{{ comment.publishDate | date }}</small>
        </div>      
      </div>
    </div>
    <post-comment [postId]="post.key" [user]="user" ></post-comment>
  </div>
</div>
